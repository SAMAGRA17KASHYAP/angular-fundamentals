<div class="container">
  <img class="event-image" [src]="event?.imageUrl" [alt]="event?.name">

  <div class="row">
    <div class="col-md-11">
      <h2>{{event?.name|uppercase}} </h2>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6">
      <div>
        <strong>Date:</strong> {{event?.date|date:'shortDate'}}</div>
      <div>
        <strong>Time:</strong> {{event?.time}}</div>
      <div>
        <strong>Price:</strong> {{event?.price|currency}}</div>
    </div>
    <div class="col-md-6">
      <address>
        <strong>Address:</strong>
        <br /> {{event?.location?.address}}
        <br /> {{event?.location?.city}}, {{event?.location?.country}}
      </address>
    </div>
  </div>
  <hr>
  <div class="row">
    <div class="col-md-2">
      <h3 style="margin: 0">Sessions</h3>
    </div>
    <div class="col-md-7">
      <div class="btn-group btn-group-sm">
        <button class="btn btn-default" [class.active]="sortBy === 'name'" (click)="sortBy='name'">Name</button>
        <button class="btn btn-default" [class.active]="sortBy === 'votes'" (click)="sortBy='votes'">Votes</button>
      </div>
      <div class="btn-group btn-group-sm">
        <button class="btn btn-default" [class.active]="filterBy === 'all'" (click)="filterByFunc('all')">All</button>
        <button class="btn btn-default" [class.active]="filterBy === 'beginner'" (click)="filterByFunc('beginner')">Beginner</button>
        <button class="btn btn-default" [class.active]="filterBy === 'intermediate'" (click)="filterByFunc('intermediate')">Intermediate</button>
        <button class="btn btn-default" [class.active]="filterBy === 'advanced'" (click)="filterByFunc('advanced')">Advanced</button>
      </div>
    </div>
    <div class="col-md-2">
      <a (click)="addSessions()">Add Session</a>
    </div>
  </div>
  <sessions-list *ngIf="!addMode" [eventId]="event?.id" [sortBy]="sortBy" [filterBy]="filterBy" [sessions]="event?.sessions"></sessions-list>
  <create-session *ngIf="addMode" (saveNewSession)="saveNewSession($event)" (cancelAddSession)="cancel()"></create-session>
</div>
