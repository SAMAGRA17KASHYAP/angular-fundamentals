<h1>Login</h1>
<hr>
<div class='col-md-4'>
    <form autocomplete="off" #loginForm="ngForm" (ngSubmit)="login(loginForm.value)">
        <div class="form-group">
            <label for="username">Username</label>
            <input id="username" type="text" class="form-control" placeholder="Username..." (ngModel)="username" name="username"/>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input id="password" type="password" class="form-control" placeholder="Password..." (ngModel)="password" name="password"/>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
        <button type="button" class="btn btn-default">Cancel</button>
    </form>
</div>
